                <h5>Personal Information</h5>
                <div class="col-12 col-sm-4">
                  <div class="">
                    <label for="floatingFname">First Name</label>
                    <input type="text" class="form-control" id="floatingFname" autocomplete="false" minlength="5"

                  </div>
                </div>
                <div class="col-12 col-sm-4">

                  </div>
                </div>

                <div class="col-12 col-sm-4">

                  </div>
                </div>
                <div class="col-12 col-sm-4">
                  <div class="">
                    <label for="legalname">Legal Name</label>
                    <input type="text" class="form-control" id="legalname" autocomplete="false" minlength="3"
                      maxlength="50" required>
                  </div>
                </div>
                <div class="col-12 col-sm-4">
                  <div class="">
                    <label for="floatingvendor">Type of Vendor</label>
                    
                      <input type="radio" id="option" name="Branch" value="option">
                      <label for="option">Individual</label>
                      <input type="radio" id="option" name="Branch" value="option">
                      <label for="option">Company</label>
                   
                  </div>
                </div>
